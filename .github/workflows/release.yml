name: ðŸš€ Create Unity Package Release (Subdirectory)

on:
  push:
    tags:
      - 'v*.*.*'

env:
  PACKAGE_PATH: "Packages/AddressableManagerTool"

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ·ï¸ Get Version from Tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
    
    - name: âœ… Validate Package Structure
      run: |
        if [ ! -f "$PACKAGE_PATH/package.json" ]; then
          echo "âŒ package.json not found at $PACKAGE_PATH/package.json!"
          exit 1
        fi
        echo "âœ… Package structure validated at $PACKAGE_PATH"
    
    - name: ðŸ“ Update package.json Version
      run: |
        cd "$PACKAGE_PATH"
        
        # Create backup
        cp package.json package.json.bak
        
        # Update version
        if command -v jq &> /dev/null; then
          jq --arg version "${{ steps.get_version.outputs.VERSION }}" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json
        else
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ steps.get_version.outputs.VERSION }}\"/" package.json
        fi
        
        echo "âœ… Updated package.json version to ${{ steps.get_version.outputs.VERSION }}"
        grep "version" package.json
    
    - name: ðŸ“¦ Create Unity Package
      run: |
        PACKAGE_NAME="AddressableManagerTool-${{ steps.get_version.outputs.VERSION }}"
        
        echo "ðŸ”§ Creating Unity Package: ${PACKAGE_NAME}.unitypackage"
        
        # Create package from subdirectory
        cd "$PACKAGE_PATH"
        zip -r "../../${PACKAGE_NAME}.unitypackage" \
          package.json \
          README.md \
          LICENSE* \
          CHANGELOG* \
          Editor/ \
          Runtime/ \
          Documentation~/ \
          Samples~/ \
          -x "*.meta" "*/.git/*" "*.DS_Store" "*/.vs/*" "*/bin/*" "*/obj/*"
        
        cd ../..
        
        # Verify package was created
        if [ -f "${PACKAGE_NAME}.unitypackage" ]; then
          SIZE=$(du -h "${PACKAGE_NAME}.unitypackage" | cut -f1)
          echo "âœ… Package created successfully: ${SIZE}"
          echo "PACKAGE_FILE=${PACKAGE_NAME}.unitypackage" >> $GITHUB_OUTPUT
        else
          echo "âŒ Failed to create package"
          exit 1
        fi
      id: create_package
    
    - name: ðŸ“‹ Generate Release Notes
      run: |
        RELEASE_NOTES_FILE="release_notes.md"
        
        echo "# ðŸŽ‰ AddressableManagerTool ${{ steps.get_version.outputs.TAG_NAME }}" > $RELEASE_NOTES_FILE
        echo "" >> $RELEASE_NOTES_FILE
        echo "## ðŸ“ What's Changed" >> $RELEASE_NOTES_FILE
        
        # Try to extract changelog
        if [ -f "$PACKAGE_PATH/CHANGELOG.md" ]; then
          awk -v version="## \\[${{ steps.get_version.outputs.VERSION }}\\]" '
            $0 ~ version {found=1; next} 
            found && /^## / {exit} 
            found {print}
          ' "$PACKAGE_PATH/CHANGELOG.md" >> $RELEASE_NOTES_FILE
        fi
        
        # Add installation instructions
        echo "" >> $RELEASE_NOTES_FILE
        echo "## ðŸ“¥ Installation Methods" >> $RELEASE_NOTES_FILE
        echo "" >> $RELEASE_NOTES_FILE
        echo "### ðŸŽ¯ Method 1: Unity Package Manager (Git URL)" >> $RELEASE_NOTES_FILE
        echo "1. Open Unity Editor" >> $RELEASE_NOTES_FILE
        echo "2. Go to \`Window â†’ Package Manager\`" >> $RELEASE_NOTES_FILE
        echo "3. Click \`+\` button â†’ \`Add package from git URL\`" >> $RELEASE_NOTES_FILE
        echo "4. Enter:" >> $RELEASE_NOTES_FILE
        echo "\`\`\`" >> $RELEASE_NOTES_FILE
        echo "https://github.com/${{ github.repository }}.git?path=/$PACKAGE_PATH#${{ steps.get_version.outputs.TAG_NAME }}" >> $RELEASE_NOTES_FILE
        echo "\`\`\`" >> $RELEASE_NOTES_FILE
        echo "" >> $RELEASE_NOTES_FILE
        echo "### ðŸ“¦ Method 2: Unity Package File" >> $RELEASE_NOTES_FILE
        echo "1. Download \`${{ steps.create_package.outputs.PACKAGE_FILE }}\` below" >> $RELEASE_NOTES_FILE
        echo "2. In Unity: \`Assets â†’ Import Package â†’ Custom Package\`" >> $RELEASE_NOTES_FILE
        echo "" >> $RELEASE_NOTES_FILE
        echo "## âš™ï¸ Requirements" >> $RELEASE_NOTES_FILE
        echo "- Unity 2021.3 or later" >> $RELEASE_NOTES_FILE
        echo "- Addressables package (\`com.unity.addressables\`) 1.19.19 or later" >> $RELEASE_NOTES_FILE
    
    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: "ðŸŽ¯ AddressableManagerTool ${{ steps.get_version.outputs.TAG_NAME }}"
        tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ${{ steps.create_package.outputs.PACKAGE_FILE }}
          ${{ env.PACKAGE_PATH }}/package.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}